<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Fabricio Takaki | Dev</title>
        <!-- CDN CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <header>
            <!-- navbar -->
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a href="../posts" class="navbar-brand mb-0 h1" style="font-weight: bold;">Fabr√≠cioTakakiBlog.</a>
                    <div class="d-flex me-3">
                        <a href="../newpost"><button type="button" class="btn btn-outline-dark">Novo Post</button></a>
                    </div>
                </div>
            </nav>
            <!-- /navbar -->
        </header>

        <section class="background-color">
            <!-- cards -->
            <div class="container mb-4" style="width: 60%" th:each="post : ${posts}">
                <div class="card mt-4">
                    <!--<img src="..." class="card-img-top" alt="...">-->
                    <div class="card-body">
                        <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                            <span th:text="${post.autor}"></span> |
                            <span th:text="${post.data}"></span>
                        </p>
                        <a th:href="@{'posts/' + ${post.id}}" style="color: #2d3034; text-decoration: none;">
                            <h4 class="card-title font-weight-bold">
                                <span th:text="${post.titulo}"></span>
                            </h4>
                        </a>
                        <p class="card-text">
                            <span th:utext="${#strings.abbreviate(post.texto, 400)}"></span>
                        </p>
                    </div>
                </div>
            </div>
            <!-- /cards -->
        </section>

    </body>

</html>
