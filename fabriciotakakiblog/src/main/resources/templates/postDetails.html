<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Fabricio Takaki | Dev</title>
    <!-- CDN CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Google Material -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>

    <header>
        <!-- navbar -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a href="../posts" class="navbar-brand mb-0 h1" style="font-weight: bold;">Fabr√≠cioTakakiBlog.</a>
                <div class="d-flex me-3">
                    <a href="../newpost"><button type="button" class="btn btn-outline-dark">Novo Post</button></a>
                </div>
            </div>
        </nav>
        <!-- /navbar -->
    </header>

    <main class="background-color">
        <div class="container mt-5">
            <article>
                <h1 class="card-title font-weight-bold mb-4"><span th:text="${post.titulo}"></span></h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.autor}"></span>
                    <br>
                    <i class="material-icons">date_range</i>
                    <span th:text="${post.data}"></span>
                </p>

                <section>
                    <p class="card-text mt-3"><span th:utext="${post.texto}"></span></p>
                </section>
            </article>
        </div>
    </main>
</body>

</html>
